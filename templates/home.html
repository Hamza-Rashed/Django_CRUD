{% extends 'base.html' %}
{% block main %}
  <h1> Blog App</h1>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'blog_details' post.pk %}">{{ post.title }}</a>
        <a href="{% url 'blog_delete' post.pk %}">Delete</a>
        <a href="{% url 'blog_update' post.pk %}">Update</a>
      </li>
    {% endfor %}
  </ul>
{% endblock main %}
